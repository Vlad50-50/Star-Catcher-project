<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css"> 
    <link rel="icon" href="../../assets/ico.png" type="image/x-icon">    
</head>
<body style="align-items: flex-start">
  <div id="form" style="margin-top: 25px;">
    <div class="reg sub card text-bg-warning mb-3" style="max-width: 18rem;">
      <div class="card-header">Attention</div>
      <div class="card-body">
          <h5 class="card-title">You are not authorized!</h5>
          <p id="redirectToReg" class="card-text">To sign in, please fill out the fields below.</p>
      </div>
      <input id="inpN" type="text" placeholder="Enter your Name">
      <input id="inpP" type="url" placeholder="URL for photo profile">
      <input id="inpE" type="email" placeholder="E-mail address">
      <input id="inpPas1" type="password" placeholder="Password">
      <input id="inpPas2" type="password" placeholder="Repeat the password">
      <div id="error"></div>
      <input type="button" name="button" id="but" value="Enter" style="cursor: pointer;" onclick="login()">
  </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
